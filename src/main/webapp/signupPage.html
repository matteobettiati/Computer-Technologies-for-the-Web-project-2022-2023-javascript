<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>SignUp</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="signup.js" charset="utf-8" defer></script>
<link rel="stylesheet" type="text/css" media="all" href="loginstyle.css" />


</head>

<body>
	<h1>Create your account</h1>

	<form id="signupForm">
		<p>
			Username: <input type="text" id="user" name="user" required />
		</p>
		<p>
			Password: <input type="password" id="password" name="password"
				required />
		</p>
		<p>
			<input id="signupButton" type="submit" value="submit" />
		</p>
		<p class="error" id="error"></p>
		<div class="signup">
			<a href="login.html">Login page</a>
		</div>
	</form>
</body>
</html>
